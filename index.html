<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
<div class="Head">
    <h1> Password generator</h1>
    <form id="password-form">
        <label for="length"> Password Length:</label><br>
        <input type="number" id="length" name ="length" value="10"><br>

        <input type="checkbox" id="numbers" name="numbers" checked>
            <label for="numbers">Include Numbers</label><br>
    
        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label for="uppercase">Include Upper Case</label><br>

        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <label for="lowercase">Include Lower Case</label><br>

        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Include Symbols</label><br>


        <button type="button" onclick='generate(event)'> Generate Password</button>
    </form>
    <p id="output"></p>
</div>





<script src="assets/script.js"></script>
</body>
</html>
